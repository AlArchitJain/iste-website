  <style> /* Firefox seems to have issues loading the clip path from inside the CSS */
    .link--urpi::before {
      -webkit-clip-path: url(#cp_up); 
      clip-path: url(#cp_up);
    }

    .link--urpi::after {
      -webkit-clip-path: url(#cp_down); 
      clip-path: url(#cp_down);
    }
  </style>

</head>
